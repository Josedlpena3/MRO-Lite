        <div class="brand-title">MRO Lite</div>
        <div class="brand-subtitle">Maintenance, Repair &amp; Overhaul</div>
      </div>
    </div>
    <nav class="topbar-nav">
      <a class="nav-item" routerLink="/jobs" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

      <a class="nav-item" routerLink="/technicians" routerLinkActive="active">Trabajadores</a>
