<div class="summary-grid">
  <div class="summary-card card">
    <div class="summary-label">Total</div>
    <div class="summary-value">{{ total }}</div>
    <div class="summary-meta">Trabajos registrados</div>
  </div>

  <div class="summary-card card status-pendiente">
    <div class="summary-label">Pendientes</div>
    <div class="summary-value">{{ pendientes }}</div>
    <div class="summary-meta">Prioridad operativa</div>
  </div>

  <div class="summary-card card status-proceso">
    <div class="summary-label">En proceso</div>
    <div class="summary-value">{{ enProceso }}</div>
    <div class="summary-meta">Ejecucion activa</div>
  </div>

  <div class="summary-card card status-completado">
    <div class="summary-label">Completados</div>
    <div class="summary-value">{{ completados }}</div>
    <div class="summary-meta">Cierre y evidencias</div>
  </div>
</div>
